<h1><a>Bone Distance</a></h1>
<h2>How far is too far?</h2>
</div>

<div id="content">
<h1>

<script>

var bones = new Array();
bones[0] = "I'm on my way over, you're bone distance away.";
bones[1] = "Baby, you're so dead to me. You're past my bone distance.";
bones[2] = "I went with Vanessa cause the bone distance was a lot less.";
bones[3] = "My bone distance is only 5 minutes... unless she's hot, then I'd give it 20."
bones[4] = "Um yeah that's cool and all your dreams and aspirations, but more importantly are you bone distance away?";
bones[5] = "Man that was a tough flight back.  Let's see who is within bone distance tonight."
bones[6] = "He was a such a gentleman and so good to me, but frankly his bone distance was out of my range.";

var bone = Math.floor(Math.random()*bones.length+1);
document.write(bones[bone-1]);

</script>

</h1>

<div id="content">
<p>bone dis·tance (bōn dĭs'təns)</p>
<p><i>noun</i></p>
<ol>
<li>The maximum extent one will travel to get their bone on.</li>
<li>How far your mom is from me.</li>
</ol>
